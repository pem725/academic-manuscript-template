name: Render Quarto Documents

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
    
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    
    - name: Install R Dependencies
      run: |
        install.packages(c(
          "rmarkdown", "knitr", "here", "tidyverse", 
          "haven", "psych", "lavaan", "modelsummary",
          "kableExtra", "gt", "emmeans"
        ))
      shell: Rscript {0}
    
    - name: Render Quarto Documents
      run: |
        quarto render *.qmd
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: rendered-documents
        path: |
          *.html
          *.pdf
          *.docx
